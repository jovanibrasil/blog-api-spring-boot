server.servlet.context-path=/blog-api
# Disable the default loggers
#logging.level.org = WARN
#logging.level.blog = WARN

server.port=8081

# Datasource: Mysql credentials and url
# Datasource configurations
blog-db.url=jdbc:mysql://127.0.0.1:3306/blogdb
blog-db.password=root
blog-db.username=root

# JPA configurations
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none

#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#logging.level.org.hibernate.type=TRACE
# Export database scripts
#spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
#spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=create.sql

# Flyway configurations
spring.flyway.enabled = true
spring.flyway.locations=classpath:/db/base,classpath:/db/testdata,classpath:/db/migration


# Application specific configurations
urls.search=http://127.0.0.1:4567/search
urls.auth.check-token=http://127.0.0.1:8083/auth-api/token/check
urls.auth.get-token=http://127.0.0.1:8083/auth-api/token/create
#posts.max-posts=20
blog.posts.page-size=3
blog.posts.top-list.page-size=10