<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout::site-head">
		<meta charset="UTF-8" />
    	<title>Blog</title>
	</head>
	<body>
		<header th:replace="layout::site-header"></header>
		<aside>
			<h2>Posts recentes</h2>
			<a 	href="#" th:each="p:${latest5Posts}" th:text="${p.title}" 
				th:href="@{/posts/view/{id}/(id=${p.postId})}">Posts recentes</a>
		</aside>
		
		<main id="posts">	
			<article th:each="p:${latest3Posts}">	
				<h2 class="title" th:text="${p.title}">Título do post</h2>
				<div class="date">
					<i>Postado em</i>
					<span th:text="${#dates.format(p.lastUpdateDate, 'dd-MMM-yyyy')}">04-November-2018</span>
					<span th:if="${p.author}" th:remove="tag">
						<i>Por</i>
						<span 
							 th:text="${p.author.fullUserName != null ?
							  p.author.fullUserName : p.author.userName}"> Jovani Brasil
						</span>
					</span>
				</div>
				<p class="content" th:utext="${p.body}">Conteúdo do post</p>
			</article>
		</main>
		
		<footer th:replace="layout::site-footer"></footer>
	</body>
</html>
