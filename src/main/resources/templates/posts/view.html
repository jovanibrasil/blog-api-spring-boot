<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout::site-head">
		<title th:text="${post.title}">View post</title>
	</head>
	<body>
		<header th:replace="layout::site-header">Post title</header>
		<main id="posts">
			<article>
				<h2 class="title" th:text="${post.title}">Post title</h2>
				<div class="date">
					<i>Postado em</i>
					<span th:text="${#dates.format(post.date, 'dd-MMM-yyyy')}">04-November-2018</span>
        			<span th:if="${post.author}" th:remove="tag">
			        <i>por</i>
			        <span th:text="${post.author.fullName != null ?
			                         post.author.fullName : post.author.userName}">Jovani Brasil</span>
			        </span>
				</div>
				<p class="content" th:text="${post.body}">Corpo do post</p>
			</article>
		</main>
		<footer th:replace="layout::site-footer"></footer>
	</body>
</html>
