<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::site-head">
<title>Login</title>
</head>
<body>
	<header th:replace="layout::site-header"></header>

	<h1>Realize seu cadastro</h1>

	<form method="post" th:object="${signUpForm}">
		
		<div>
		<label for="username">Nome do usuário:</label>
		</div>
		
		<input id="userName" type="text" name="userName"
			th:value="*{userName}" /> 
		<span class="formError"
		th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Usuário inválido</span>
		
		<div>
		<label for="username">Nome completo do usuário:</label>
		</div>
		
		<input id="fullUserName" type="text" name="fullUserName"
			th:value="*{fullUserName}" /> 
		
		<div>
		<label for="password" th:value="*{userName}">Senha:</label>
		</div>
		
		<input id="password" type="password" name="password"
			th:value="*{password}" /> 
		<span class="formError"
		th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Senha inválida</span>
		
		<div>
		<label for="passwordConfirmation" th:value="*{passwordConfirmation}">Confirme sua senha:</label>
		</div>
		
		<input id="passwordConfirmation" type="password" name="passwordConfirmation"
			th:value="*{passwordConfirmation}" /> 
		
		
		<div>
		<input type="submit" value="Registrar" /> 
		</div>
		
	</form>

	<footer th:replace="layout::site-footer"></footer>
</body>

</html>
